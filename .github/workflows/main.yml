name: CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Begin CI...
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          CI: true

      - name: Lint
        run: pnpm lint
        env:
          CI: true

      - name: Test
        run: pnpm test
        env:
          CI: true

      - name: Build
        run: pnpm build
        env:
          CI: true

  react-compatibility:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        react-version: [16.14.0, 17.0.2, 18.3.1, 19.0.0]

    steps:
      - name: Begin compatibility checks...
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          CI: true

      - name: Test React ${{ matrix.react-version }} compatibility
        run: pnpm add -Dw react@${{ matrix.react-version }} react-dom@${{ matrix.react-version }} --ignore-scripts

      - name: Run tests
        run: pnpm test
        env:
          CI: true

      - name: Build with matrix React version
        run: pnpm build
        env:
          CI: true
